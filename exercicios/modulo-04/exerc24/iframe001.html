<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iFrames</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testar o uso de um iframe</h1>
    <p> Acesso ao site do
        <!-- Tamanho padrão da iFrame é de 300 x 150--> 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo
            </a>
        </iframe>
        para aprender a programar em HTML5 e CSS3</p>
    <p>O repositório do Rui Santos
        <iframe src="https://ruisantossi.github.io/html-css/" frameborder="0" height="500"> no 
            <a href="https://ruisantossi.github.io/html-css/" target="_blank">Github
            </a>
        </iframe>
        também é muito fixe!
    </p>
</body>
</html>
