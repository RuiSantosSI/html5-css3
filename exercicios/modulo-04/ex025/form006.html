<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 6</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="registo.php" method="get" autocomplete="on">
        <p>
            <label for="idist">Distritos</label>
            <select name="dist" id="idist">
                <option value="" select></option>
                    <optgroup label="Região Norte">
                        <option value="BRG">Braga</option>
                        <option value="PRT">Porto</option>
                        <option value="AVR">Aveiro</option>
                    </optgroup>
                    <optgroup label="Região Centro">
                        <option value="CBR">Coimbra</option>
                        <option value="LSB">Lisboa</option>
                        <option value="STR">Santarém</option>
                    </optgroup>
                    <optgroup label="Região Sul">
                        <option value="BEJ">Beja</option>
                        <option value="SET">Setúbal</option>
                        <option value="FAR">Faro</option>
                    </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <optgroup label="Novas tecnologias">
                    <option>Informático</option>
                    <option>Desenvolvedor</option>
                </optgroup>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
